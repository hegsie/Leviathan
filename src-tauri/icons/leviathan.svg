<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Night sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1025"/>
      <stop offset="100%" style="stop-color:#2d1f3d"/>
    </linearGradient>

    <!-- Gold brick gradient -->
    <linearGradient id="goldBrick" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c36a"/>
      <stop offset="100%" style="stop-color:#c9a03a"/>
    </linearGradient>

    <!-- Darker brick for depth -->
    <linearGradient id="darkBrick" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8863a"/>
      <stop offset="100%" style="stop-color:#8a6020"/>
    </linearGradient>

    <!-- Warm glow -->
    <filter id="warmGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - night sky -->
  <circle cx="256" cy="256" r="248" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="80" cy="80" r="2"/>
    <circle cx="150" cy="50" r="1.5"/>
    <circle cx="420" cy="70" r="2"/>
    <circle cx="380" cy="120" r="1.5"/>
    <circle cx="100" cy="150" r="1"/>
    <circle cx="450" cy="160" r="1.5"/>
    <circle cx="60" cy="200" r="1"/>
    <circle cx="350" cy="60" r="1"/>
    <circle cx="200" cy="90" r="1.5"/>
    <circle cx="300" cy="75" r="1"/>
  </g>

  <!-- Ground/base -->
  <rect x="40" y="380" width="432" height="60" fill="#3d2a1a" rx="4"/>

  <!-- Ziggurat - Layer 5 (bottom/largest) -->
  <rect x="80" y="320" width="352" height="65" fill="url(#goldBrick)" rx="2"/>
  <rect x="80" y="320" width="352" height="8" fill="url(#darkBrick)" rx="2"/>
  <!-- Brick pattern -->
  <g stroke="#a07020" stroke-width="1" opacity="0.4">
    <line x1="120" y1="328" x2="120" y2="385"/>
    <line x1="160" y1="328" x2="160" y2="385"/>
    <line x1="200" y1="328" x2="200" y2="385"/>
    <line x1="240" y1="328" x2="240" y2="385"/>
    <line x1="280" y1="328" x2="280" y2="385"/>
    <line x1="320" y1="328" x2="320" y2="385"/>
    <line x1="360" y1="328" x2="360" y2="385"/>
    <line x1="400" y1="328" x2="400" y2="385"/>
    <line x1="80" y1="350" x2="432" y2="350"/>
    <line x1="80" y1="370" x2="432" y2="370"/>
  </g>

  <!-- Ziggurat - Layer 4 -->
  <rect x="115" y="260" width="282" height="65" fill="url(#goldBrick)" rx="2"/>
  <rect x="115" y="260" width="282" height="8" fill="url(#darkBrick)" rx="2"/>
  <g stroke="#a07020" stroke-width="1" opacity="0.4">
    <line x1="150" y1="268" x2="150" y2="325"/>
    <line x1="190" y1="268" x2="190" y2="325"/>
    <line x1="230" y1="268" x2="230" y2="325"/>
    <line x1="270" y1="268" x2="270" y2="325"/>
    <line x1="310" y1="268" x2="310" y2="325"/>
    <line x1="350" y1="268" x2="350" y2="325"/>
    <line x1="115" y1="290" x2="397" y2="290"/>
    <line x1="115" y1="310" x2="397" y2="310"/>
  </g>

  <!-- Ziggurat - Layer 3 -->
  <rect x="150" y="200" width="212" height="65" fill="url(#goldBrick)" rx="2"/>
  <rect x="150" y="200" width="212" height="8" fill="url(#darkBrick)" rx="2"/>
  <g stroke="#a07020" stroke-width="1" opacity="0.4">
    <line x1="185" y1="208" x2="185" y2="265"/>
    <line x1="220" y1="208" x2="220" y2="265"/>
    <line x1="256" y1="208" x2="256" y2="265"/>
    <line x1="292" y1="208" x2="292" y2="265"/>
    <line x1="327" y1="208" x2="327" y2="265"/>
    <line x1="150" y1="230" x2="362" y2="230"/>
    <line x1="150" y1="250" x2="362" y2="250"/>
  </g>

  <!-- Ziggurat - Layer 2 -->
  <rect x="185" y="145" width="142" height="60" fill="url(#goldBrick)" rx="2"/>
  <rect x="185" y="145" width="142" height="8" fill="url(#darkBrick)" rx="2"/>
  <g stroke="#a07020" stroke-width="1" opacity="0.4">
    <line x1="215" y1="153" x2="215" y2="205"/>
    <line x1="256" y1="153" x2="256" y2="205"/>
    <line x1="297" y1="153" x2="297" y2="205"/>
    <line x1="185" y1="175" x2="327" y2="175"/>
  </g>

  <!-- Ziggurat - Layer 1 (top/temple) -->
  <rect x="220" y="95" width="72" height="55" fill="url(#goldBrick)" rx="2"/>
  <rect x="220" y="95" width="72" height="8" fill="url(#darkBrick)" rx="2"/>

  <!-- Temple doorway -->
  <rect x="244" y="115" width="24" height="35" fill="#1a1025" rx="2"/>

  <!-- Temple top ornament -->
  <rect x="236" y="82" width="40" height="16" fill="url(#darkBrick)" rx="2"/>
  <polygon points="256,65 270,82 242,82" fill="#e8c36a"/>

  <!-- Stairs going up center -->
  <rect x="248" y="150" width="16" height="230" fill="#8a6020" opacity="0.6"/>

  <!-- Torch flames on top level -->
  <g filter="url(#warmGlow)">
    <!-- Left torch -->
    <ellipse cx="228" cy="108" rx="6" ry="10" fill="#ff9933" opacity="0.9"/>
    <ellipse cx="228" cy="105" rx="4" ry="7" fill="#ffcc66"/>
    <ellipse cx="228" cy="103" rx="2" ry="4" fill="#ffffcc"/>

    <!-- Right torch -->
    <ellipse cx="284" cy="108" rx="6" ry="10" fill="#ff9933" opacity="0.9"/>
    <ellipse cx="284" cy="105" rx="4" ry="7" fill="#ffcc66"/>
    <ellipse cx="284" cy="103" rx="2" ry="4" fill="#ffffcc"/>
  </g>

  <!-- Decorative border -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="#c9a03a" stroke-width="5" opacity="0.7"/>
  <circle cx="256" cy="256" r="238" fill="none" stroke="#e8c36a" stroke-width="1" opacity="0.3"/>
</svg>
