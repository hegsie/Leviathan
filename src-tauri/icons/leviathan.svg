<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Void/chaos gradient - deep purple to black -->
    <linearGradient id="voidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0012"/>
      <stop offset="40%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#16082a"/>
    </linearGradient>

    <!-- Energy gradient - fierce purple/magenta -->
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#9d00ff"/>
      <stop offset="100%" style="stop-color:#6b00cc"/>
    </linearGradient>

    <!-- Fire/chaos gradient -->
    <linearGradient id="chaosGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#8000ff"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense glow -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - void circle -->
  <circle cx="256" cy="256" r="240" fill="url(#voidGrad)"/>

  <!-- Fractured outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#9d00ff" stroke-width="4" opacity="0.5"/>
  <circle cx="256" cy="256" r="235" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.3" stroke-dasharray="20,30,5,25"/>

  <!-- Chaotic background fractures -->
  <g opacity="0.15" stroke="#ff00ff" stroke-width="1" fill="none">
    <path d="M 100 180 L 150 200 L 130 250"/>
    <path d="M 400 160 L 380 220 L 410 260"/>
    <path d="M 80 350 L 130 340 L 110 390"/>
    <path d="M 420 320 L 380 360 L 400 400"/>
    <path d="M 180 80 L 200 130 L 160 150"/>
    <path d="M 340 430 L 320 390 L 360 370"/>
  </g>

  <!-- Main spine - central branch (jagged/angular) -->
  <path d="M 256 75 L 252 120 L 260 170 L 254 220 L 258 270 L 252 320 L 260 370 L 256 420 L 256 437"
        stroke="url(#chaosGrad)" stroke-width="14" stroke-linecap="round" fill="none" filter="url(#glow)"/>

  <!-- Left chaos branch - sharp angles -->
  <path d="M 256 150
           L 220 165
           L 170 155
           L 120 175
           L 85 220
           L 75 280
           L 90 340
           L 130 380
           L 180 395
           L 220 375
           L 256 330"
        stroke="url(#energyGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Right chaos branch - sharp angles -->
  <path d="M 256 150
           L 292 165
           L 342 155
           L 392 175
           L 427 220
           L 437 280
           L 422 340
           L 382 380
           L 332 395
           L 292 375
           L 256 330"
        stroke="url(#energyGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Secondary chaos tendrils - left -->
  <path d="M 170 155 L 140 120 L 100 110" stroke="#ff00ff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M 85 220 L 50 200 L 40 160" stroke="#9d00ff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 75 280 L 45 290 L 35 340" stroke="#ff00ff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Secondary chaos tendrils - right -->
  <path d="M 342 155 L 372 120 L 412 110" stroke="#ff00ff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M 427 220 L 462 200 L 472 160" stroke="#9d00ff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M 437 280 L 467 290 L 477 340" stroke="#ff00ff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Commit nodes - angular/hexagonal feel -->
  <!-- Top node -->
  <polygon points="256,100 276,115 276,140 256,155 236,140 236,115"
           fill="#0a0012" stroke="#ff00ff" stroke-width="4" filter="url(#glow)"/>
  <circle cx="256" cy="127" r="10" fill="#ff00ff"/>

  <!-- Center node - larger, more prominent -->
  <polygon points="256,210 285,230 285,270 256,290 227,270 227,230"
           fill="#0a0012" stroke="url(#chaosGrad)" stroke-width="5" filter="url(#intenseGlow)"/>
  <circle cx="256" cy="250" r="16" fill="#ff00ff" opacity="0.6"/>
  <circle cx="256" cy="250" r="10" fill="#ffffff"/>

  <!-- Bottom node -->
  <polygon points="256,360 276,375 276,400 256,415 236,400 236,375"
           fill="#0a0012" stroke="#ff00ff" stroke-width="4" filter="url(#glow)"/>
  <circle cx="256" cy="387" r="10" fill="#ff00ff"/>

  <!-- Merge point nodes on branches -->
  <circle cx="85" cy="220" r="8" fill="#0a0012" stroke="#9d00ff" stroke-width="3"/>
  <circle cx="85" cy="220" r="4" fill="#9d00ff"/>

  <circle cx="427" cy="220" r="8" fill="#0a0012" stroke="#9d00ff" stroke-width="3"/>
  <circle cx="427" cy="220" r="4" fill="#9d00ff"/>

  <circle cx="75" cy="280" r="6" fill="#0a0012" stroke="#ff00ff" stroke-width="2"/>
  <circle cx="437" cy="280" r="6" fill="#0a0012" stroke="#ff00ff" stroke-width="2"/>

  <!-- Energy particles/sparks -->
  <circle cx="145" cy="180" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="367" cy="180" r="3" fill="#ff00ff" opacity="0.8"/>
  <circle cx="60" cy="250" r="2" fill="#9d00ff" opacity="0.9"/>
  <circle cx="452" cy="250" r="2" fill="#9d00ff" opacity="0.9"/>
  <circle cx="110" cy="360" r="2" fill="#ff00ff" opacity="0.7"/>
  <circle cx="402" cy="360" r="2" fill="#ff00ff" opacity="0.7"/>
  <circle cx="200" cy="420" r="2" fill="#9d00ff" opacity="0.6"/>
  <circle cx="312" cy="420" r="2" fill="#9d00ff" opacity="0.6"/>
</svg>
