<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027"/>
      <stop offset="50%" style="stop-color:#203a43"/>
      <stop offset="100%" style="stop-color:#2c5364"/>
    </linearGradient>
    <linearGradient id="tentacleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
    <linearGradient id="branchGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="100%" style="stop-color:#00bcd4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#oceanGrad)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00d4aa" stroke-width="10" opacity="0.4"/>

  <!-- Main git branch line (vertical) -->
  <path d="M 256 80 L 256 432" stroke="url(#branchGrad)" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Git commit nodes -->
  <circle cx="256" cy="140" r="28" fill="#0f2027" stroke="#00e5ff" stroke-width="8"/>
  <circle cx="256" cy="256" r="32" fill="#0f2027" stroke="#00d4aa" stroke-width="8"/>
  <circle cx="256" cy="372" r="28" fill="#0f2027" stroke="#00e5ff" stroke-width="8"/>

  <!-- Left tentacle/branch - curves out sharply and back -->
  <path d="M 256 180
           C 160 185, 80 240, 75 300
           C 70 360, 100 400, 150 415
           C 185 425, 210 410, 225 385"
        stroke="url(#tentacleGrad)" stroke-width="14" stroke-linecap="round" fill="none"/>

  <!-- Left branch connector to main -->
  <path d="M 225 385 Q 240 365, 256 340"
        stroke="url(#tentacleGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Right tentacle/branch - curves out sharply and back -->
  <path d="M 256 180
           C 352 185, 432 240, 437 300
           C 442 360, 412 400, 362 415
           C 327 425, 302 410, 287 385"
        stroke="url(#tentacleGrad)" stroke-width="14" stroke-linecap="round" fill="none"/>

  <!-- Right branch connector to main -->
  <path d="M 287 385 Q 272 365, 256 340"
        stroke="url(#tentacleGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Small sucker dots on left tentacle -->
  <circle cx="120" cy="290" r="8" fill="#00d4aa" opacity="0.7"/>
  <circle cx="95" cy="345" r="7" fill="#00d4aa" opacity="0.6"/>
  <circle cx="130" cy="395" r="6" fill="#00d4aa" opacity="0.5"/>

  <!-- Small sucker dots on right tentacle -->
  <circle cx="392" cy="290" r="8" fill="#00d4aa" opacity="0.7"/>
  <circle cx="417" cy="345" r="7" fill="#00d4aa" opacity="0.6"/>
  <circle cx="382" cy="395" r="6" fill="#00d4aa" opacity="0.5"/>

  <!-- Inner glow on center node -->
  <circle cx="256" cy="256" r="18" fill="#00d4aa" opacity="0.4"/>
  <circle cx="256" cy="256" r="10" fill="#00e5ff"/>

  <!-- Top node inner -->
  <circle cx="256" cy="140" r="12" fill="#00e5ff" opacity="0.9"/>

  <!-- Bottom node inner -->
  <circle cx="256" cy="372" r="12" fill="#00e5ff" opacity="0.9"/>
</svg>
